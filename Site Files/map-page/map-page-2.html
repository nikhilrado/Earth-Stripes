	// control that shows state info on hover
	var info = L.control();
    
	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update(); 
		return this._div;
	};

	info.update = function (props) {
	    countryCode = (props ? props.countryCode:"");
	    NAME = (props ? props.NAME:"");
	    link = ("https://www.earthstripes.org/result/?country=" + countryCode);
	    console.log(NAME);
	    if (NAME == "United States of America"){
	        countryCode == "US";
	    }
		this._div.innerHTML = '<h4>Earth Stripes Map</h4>' +  (props ?
			'<b>' + props.NAME + '<br><a target="_blank" href=' + link + '>View Page</a><br><img width="200px" src="https://ortana-test.s3.us-east-2.amazonaws.com/v2/stripes/'+countryCode+'.png" alt="Warming Stripes">'
			: 'Hover over a state');
	};

	info.addTo(map);

	// get color depending on population density value
	function getColor(d) {
		return d > 1000 ? '#800026' :
				d > 500  ? '#BD0026' :
				d > 200  ? '#E31A1C' :
				d > 100  ? '#FC4E2A' :
				d > 50   ? '#FD8D3C' :
				d > 20   ? '#FEB24C' :
				d > 10   ? '#FED976' :
							'#FFEDA0';
	}

	function style(feature) {
		return {
			weight: 1,
			opacity: 1,
			color: 'white',
			fillOpacity: 0.8,
			fillColor: feature.properties.color//getColor(feature.properties.density)
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 2,
			color: '#666',
			fillOpacity: 0.8
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		//info.update();
	}

	function zoomToFeature(e) {
	    var layer = e.target;
		map.fitBounds(e.target.getBounds());
		info.update(layer.feature.properties);
		//console.log('earthstripes.org/result/?country='+layer.feature.properties.countryCode);
		//if the device is touch screen don't open link on click
		if ("ontouchstart" in document.documentElement){

        } else {
        countryCode = layer.feature.properties.countryCode;
        if (layer.feature.properties.NAME == "United States of America"){
	        countryCode = "US";
	    }
		window.open('https://www.earthstripes.org/result/?country='+countryCode, '_blank');
        }
		
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	geojson = L.geoJson(statesData, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);
