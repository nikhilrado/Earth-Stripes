	}).addTo(map);
	
	var southWest = L.latLng(-90, -180),
    northEast = L.latLng(180, 180),
    bounds = L.latLngBounds(southWest, northEast);
    map.setMaxBounds(bounds);


	// control that shows state info on hover
	var info = L.control();
    
	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update(); 
		return this._div;
	};

	info.update = function (props) {
	    countryCode = (props ? props.countryCode:"");
	    NAME = (props ? props.NAME:"");
	    link = ("https://www.earthstripes.org/result/?country=" + countryCode);
	    console.log(NAME);
	    if (NAME == "United States of America"){
	        countryCode == "US";
	    }
		this._div.innerHTML = '<h4>Earth Stripes Map</h4>' +  (props ?
			'<b>' + props.NAME + '<br><a target="_blank" href=' + link + '>View Page<br><img width="200px" src="https://earthstripes.s3.us-east-2.amazonaws.com/v3/stripes/'+countryCode+'.png" alt="Warming Stripes"></a>'
			: onLoadText);
	};

	info.addTo(map);

	function style(feature) {
		return {
			weight: 1,
			opacity: 1,
			color: 'white',
			fillOpacity: 0.8,
			fillColor: feature.properties.color
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 2,
			color: '#666',
			fillOpacity: 0.8
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		//info.update();
	}

	function zoomToFeature(e) {
	    var layer = e.target;
		map.fitBounds(e.target.getBounds());
		info.update(layer.feature.properties);
		//console.log('earthstripes.org/result/?country='+layer.feature.properties.countryCode);
		//if the device is touch screen don't open link on click
		if (PREDICTED_TOUCHSCREEN){

        } else {
        countryCode = layer.feature.properties.countryCode;
		window.open('https://www.earthstripes.org/result/?country='+countryCode, '_blank');
        }
		
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	geojson = L.geoJson(statesData, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);
